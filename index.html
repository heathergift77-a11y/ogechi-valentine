<!DOCTYPE html>
<html>
<head>
<title>For Ogechi Blessing ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 400px;
    animation: fadeIn 1.5s ease-in-out;
}

h1 {
    color: #e91e63;
    font-size: 24px;
    margin-bottom: 25px;
}

button {
    background: linear-gradient(to right, #ff4d8d, #ff1e5a);
    border: none;
    padding: 14px 35px;
    border-radius: 30px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.05);
}

.message {
    display: none;
    font-size: 20px;
    line-height: 1.8;
    color: #333;
    margin-top: 20px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<div class="card">
    <h1>You make me smile every single day‚Ä¶</h1>
    <button onclick="startVideo()">Click Me üíï</button>
    <div class="message" id="text"></div>
</div>

<!-- Song -->
<iframe id="music"
width="0" height="0"
src="https://www.youtube.com/embed/CBuIINOwNTw?autoplay=1"
frameborder="0"
allow="autoplay">
</iframe>

<script>

const lines = [
"Ogechi Blessing‚Ä¶",
"From the moment we connected, something felt different.",
"You brought calm into my life without even trying.",
"You make me smile in ways I can‚Äôt explain.",
"I appreciate your heart, your mind, your presence.",
"In a world where people change so easily‚Ä¶",
"I don‚Äôt ever want us to become strangers.",
"What we share means something to me.",
"And I want to build it intentionally.",
"So tell me something beautiful‚Ä¶",
"Will you be my Valentine? ‚ù§Ô∏è"
];

let i = 0;

function startVideo() {
    document.querySelector("button").style.display = "none";
    document.querySelector("h1").style.display = "none";
    document.getElementById("music").style.display = "block";
    showLine();
}

function showLine() {
    const text = document.getElementById("text");
    text.style.display = "block";
    text.innerHTML = lines[i];
    i++;

    if(i < lines.length){
        setTimeout(showLine, 4000);
    }
}

</script>

</body>
</html>
