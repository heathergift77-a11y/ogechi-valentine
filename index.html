<!DOCTYPE html>
<html>
<head>
    <title>For Ogechi Blessing ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            color: #ff8fab;
            margin-bottom: 40px;
        }

        #message {
            font-size: 22px;
            line-height: 1.8;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .startBtn {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>For Ogechi Blessing ‚ù§Ô∏è</h1>

    <button class="startBtn" onclick="startExperience()">Play My Message üé¨</button>

    <div id="message"></div>

    <!-- Song -->
    <iframe id="music"
        width="0" height="0"
        src="https://www.youtube.com/embed/CBuIINOwNTw?autoplay=1"
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<script>

const messages = [
"I took my time writing this because you deserve more than a simple message.",
"From the moment we connected, something about you felt real.",
"Not forced. Not temporary. Not random.",
"In a world where people change so easily‚Ä¶ you came with calmness.",
"I appreciate your heart. I respect your mind.",
"I don‚Äôt ever want us to become strangers.",
"What we‚Äôre building means something to me.",
"And I want to build it the right way.",
"So Ogechi Blessing‚Ä¶",
"Will you be my Valentine? ‚ù§Ô∏è"
];

let index = 0;

function startExperience() {
    document.querySelector(".startBtn").style.display = "none";
    document.getElementById("music").style.display = "block";
    showMessage();
}

function showMessage() {
    const messageDiv = document.getElementById("message");
    messageDiv.style.opacity = 0;

    setTimeout(() => {
        messageDiv.innerHTML = messages[index];
        messageDiv.style.opacity = 1;
        index++;

        if (index < messages.length) {
            setTimeout(showMessage, 5000);
        }
    }, 1000);
}

</script>

</body>
</html>
